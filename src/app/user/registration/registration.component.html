<div id="featured-wrapper1">
  <div class="site-wrap">
    <main class="main-content">
      <section class="site-section darken-bg" id="section-contact">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <h2 class="text-white mb-5 heading">SungUp</h2>
              <form #addForm="ngForm" [formGroup]="singUpForm" (ngSubmit)="onAddUser(addForm)">
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-white">Login</label>
                    <input type="text" id="login" class="form-control" ngModel name="login" placeholder="Login" formControlName="login">
                    <span *ngIf="singUpForm.get('login')?.invalid && singUpForm.get('login')?.touched"  class="error"><h1>login is not valid</h1></span>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-white">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" placeholder="Password" formControlName="password">
                    <span *ngIf="singUpForm.get('password')?.invalid && singUpForm.get('password')?.touched"  class="error"><h1>password is not valid</h1></span>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-white">Email</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" placeholder="Email" formControlName="email">
                    <span *ngIf="singUpForm.get('email')?.invalid && singUpForm.get('email')?.touched"  class="error"><h1>email is not valid</h1></span>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-white">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="nameUser" placeholder="Name" formControlName="nameUser">
                    <span *ngIf="singUpForm.get('nameUser')?.invalid && singUpForm.get('nameUser')?.touched"  class="error"><h1>nameUser is not valid</h1></span>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-white">Surname</label>
                    <input type="text" id="surname" class="form-control" ngModel name="surnameUser" placeholder="Surname" formControlName="surnameUser">
                    <span *ngIf="singUpForm.get('surnameUser')?.invalid && singUpForm.get('surnameUser')?.touched"  class="error"><h1>surnameUser is not valid</h1></span>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <button type="submit" class="button2" [disabled]="addForm.invalid" id="addUser">Registration <i class="fa fa-angle-right"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

  </div>
</div>
