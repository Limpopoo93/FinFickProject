<div id="featured-wrapper1">
  <div class="site-wrap">
    <main class="main-content">
      <section class="site-section darken-bg" id="section-contact">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <h2 class="text-white mb-5 heading">SungUp</h2>
              <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-white">Login</label>
                    <input type="text" id="login" class="form-control" ngModel name="login" placeholder="Login">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-white">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" placeholder="Password">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-white">Email</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" placeholder="Email">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-white">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="nameUser" placeholder="Name">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-white">Surname</label>
                    <input type="text" id="surname" class="form-control" ngModel name="surnameUser" placeholder="Surname">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <button type="submit" [disabled]="addForm.invalid" id="addUser">Registration <i class="fa fa-angle-right"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

  </div>
</div>
